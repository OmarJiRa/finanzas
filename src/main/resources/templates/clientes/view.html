<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<link rel="stylesheet" th:href="@{/css/market.css}">
<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">

<title>Layout</title>
</head>
<body class="bg-light">

	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-custom navbar-dark">


			<a class="navbar-brand" th:href="@{~/layout}"> <img
				th:src="@{/images/logo.svg}"
				style="margin-left: 50px; margin-right: 50px" width="200"
				height="60" alt="Icons">
			</a>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/pedidos/view}"><i class="fas fa-shopping-bag"></i>
							Mis Ventas</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/clientes/view}"><i class="fas fa-users"></i> Mis
							Clientes</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/perfil}"><i
							class="fas fa-store"></i> Mi Tienda</a></li>

				</ul>
				<a sec:authorize="isAnonymous()" th:href="@{/login}" type="button"
					class="btn btn-info" style="margin-right: 50px;"> <i
					class="fas fa-user"></i> Iniciar Sesión
				</a>
				<ul sec:authorize="isAuthenticated()" class="navbar-nav"
					style="margin-right: 50px;">
					<li class="nav-item dropdown"><a
						class="btn btn-info dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> <i class="fas fa-user-circle"></i>
							User: <span sec:authentication="name">Username</span>
					</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:href="@{/perfil}"> <i
								class="fas fa-id-card"></i> Ver mi perfil
							</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" th:href="@{/logout}">Cerrar Sesión</a>
						</div></li>
				</ul>

			</div>

		</nav>
	</header>
	<div class="d-flex" id="content-wrapper">

		<div class="container" style="margin-top: 40px;">
			<section class="text-center">

				<div class="card w-90 text-center">
					<div class="card-header">
						<strong>PERFIL DE CLIENTE</strong>
					</div>
					<div class="card-body">
						<br>
						<button class="btn btn-success" style="margin-bottom: 20px;"data-toggle="modal"
							data-target="#addModal">
							<i class="fas fa-tags"></i> Registrar compra
						</button>
						<br>
						<strong><span th:text="'Línea de crédito: ' + ${cliente.lineaCredito}"></span></strong><br>
						<strong><span th:text="'Deuda total: ' + ${cliente.deuda}"></span></strong><br>
						<table class="table table-striped" style="margin-top: 20px;">
							<thead class="thead-dark">
								<tr>
									<th class="text-center" scope="col">Descripción</th>
									<th class="text-center" scope="col">Monto</th>
									<th class="text-center" scope="col">Interés</th>
									<th class="text-center" scope="col">Total</th>
									<th class="text-center" scope="col">Estado</th>
									<th class="text-center" scope="col">Pago</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="compra : ${compras}">
								<th class="text-center"	th:text="${compra.descripcion}" scope="row"></th>
								<td class="text-center"	th:text="${compra.subtotal}"></td>
								<td class="text-center"	th:text="${compra.interes}"></td>
								<td class="text-center"	th:text="${compra.total}"></td>
								<td class="text-center"	th:text="${compra.estadoCompra}"></td>
								<td class="text-center"><a
										th:href="@{/clientes/pago}+'-'+${compra.id}"
										class="btn btn-warning"><i class="fas fa-address-book"></i> Pago</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</section>
		</div>
	</div>

	<div class="modal fade" id="addModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Registrar venta</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body text-justify">
					<form th:action="@{/clientes/saveCompra}+'-'+${cliente.id}" th:object="${compra}"
						method="post">
						<div class="form-row">
							<div class="form-group col-md-4">
								<label>Descripción</label> <input type="text"
									class="form-control" th:field="*{descripcion}">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-4">
								<label>Monto</label> <input type="text" class="form-control"
								th:field="*{precioTotal}">
							</div>
						</div>
						
						<div class="form-row">
							
						</div>
						<div class="form-row">
							
						</div>


						<button type="submit" class="btn btn-primary">Registrar</button>
					</form>
				</div>
				<div class="modal-footer">

					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>

	<footer th:fragment="footer">

		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/chosen.jquery.min.js}"></script>
		<script th:src="@{/js/fontawesome.min.js}"></script>
		<script th:src="@{/js/sweetalert.min.js}"></script>
	</footer>

</body>
</html>
